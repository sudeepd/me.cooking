<app-banner [bannerData]="bannerData"></app-banner>
<hr>
<div class="row">
    <div class="col-md-4" *ngFor="let filter of filters">        
        <p>{{filter.title}}</p>
        <select class="select-css" [(ngModel)]="filter.selected" (change)="applyFilter()">
            <option *ngFor="let item of filter.options; let i = index" value="{{item}}">{{item}} {{filter.unit}}</option>
        </select>
    </div>
</div>
<div class="row mt-5">        
    <div class="col-4 d-flex align-items-stretch" *ngFor="let view of dishView">
        <div  class="card mb-5">
            <div class="card-img-caption">
                <a [routerLink]="['/dish',view.id]"><img class="card-img-top" src="{{view.pictureId}}"></a>
            </div>                    
            <div class="card-body">
                <h5 class="card-title">{{view.name}}
                    <span style="float: right;"><ngb-rating [rate]="view?.ratings" [readonly]="true" [max]="5"></ngb-rating></span>
                </h5> 
                <hr>
                <i class="fa fa-cutlery mr-3"></i>{{getUserName(view.creator)}}<br>
                <a [routerLink]="['/dish',view.id]">
                    <i class="fa fa-calendar mr-3"></i>Reserve time<br>
                </a>
            </div>
        </div>
    </div>
</div>
